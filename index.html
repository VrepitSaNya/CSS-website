<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            background-color: #333;
            padding: 10px;
        }

        nav ul li {
            margin-right: 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        section {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #calculator {
            text-align: center;
        }

        #calculator input, #calculator select, #calculator button {
            margin: 5px;
            padding: 5px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        #color-slider label {
            display: block;
            margin-top: 10px;
        }

        #color-display {
            height: 100px;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#calculator-section">Calculator</a></li>
            <li><a href="#color-slider-section">Color Slider</a></li>
        </ul>
    </nav>

    <header>
        <h1>This Is A Website</h1>
        <p>That I Made.</p>
    </header>

    <section id="calculator-section">
        <h2>Calculator</h2>
        <div id="calculator">
            <input type="number" id="num1" placeholder="Enter number 1">
            <input type="number" id="num2" placeholder="Enter number 2">
            <select id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </section>

    <section id="color-slider-section">
        <h2>Color Slider</h2>
        <div id="color-slider">
            <label>Red: <input type="range" id="red" min="0" max="255" onchange="updateColor()"></label>
            <label>Green: <input type="range" id="green" min="0" max="255" onchange="updateColor()"></label>
            <label>Blue: <input type="range" id="blue" min="0" max="255" onchange="updateColor()"></label>
            <div id="color-display"></div>
        </div>
    </section>

    <footer>
        <p>&copy; CSS I Think </p>
    </footer>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result = 0;

            switch (operation) {
                case 'add': result = num1 + num2; break;
                case 'subtract': result = num1 - num2; break;
                case 'multiply': result = num1 * num2; break;
                case 'divide': result = num1 / num2; break;
            }

            document.getElementById("result").textContent = `Result: ${result}`;
        }

        function updateColor() {
            const red = document.getElementById("red").value;
            const green = document.getElementById("green").value;
            const blue = document.getElementById("blue").value;

            const color = `rgb(${red}, ${green}, ${blue})`;
            document.getElementById("color-display").style.backgroundColor = color;
        }
    </script>
</body>
</html>
